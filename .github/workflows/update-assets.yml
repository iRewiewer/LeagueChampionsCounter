name: Monthly LoL asset update

on:
  workflow_dispatch:
  schedule:
    # Run once a month on the 1st at 04:00 UTC
    - cron: "0 4 1 * *"

permissions:
  contents: write

jobs:
  update-assets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run updater script
        run: python updater.pyw

      - name: Commit & push changes if needed
        run: |
          if git status --porcelain | grep .; then
            echo "Changes detected, pushing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets defineChamps.js
            git commit -m "Automated asset update for LoL data"
            git push
          else
            echo "No changes found."
          fi
